      /* REMOVE CLASS*/

      .remove {
        position: relative;
      }

      .remove button {
        position: absolute;
        top: 0;
        left: calc(100% - 84px);
        z-index: 1;
        height: 50px;
        background-color: rgb(0, 0, 226);
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        border: none;
        transition: background-color 0.5s;
        outline: none;
      }

      .remove button:hover {
        background-color: blue;
        cursor: pointer;
      }

      .remove:hover button {
        display: block;
      }

      /* HEADER COMPONENT AKA profile info */

      .header h1 {
        font-size: 4em;
      }

      .header {
        grid-area: header;
        display: grid;
        grid-template-columns: 1fr;
        grid-gap: 1em;
        padding: 0;
        margin: 0;
        transition: box-shadow 1s;
      }

      .header div input[type="file"] {
        position: absolute;
        display: block;
        height: 100%;
        width: 100%;
        opacity: 0;
        cursor: pointer;
        z-index: 1;
      }

      .header:hover {
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .header div:hover {
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .header div {
        position: relative;
        transition: box-shadow 1s;
      }

      .header div img {
        width: 100%;
        height: auto;
      }

      .header header textarea {
        border: none;
        outline: none;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: 700;
        vertical-align: top;
        height: 70px;
        overflow: hidden;
        font-size: 45px;
      }

      .header header input {
        border: none;
        outline: none;
        font-size: 20px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: bolder;
        vertical-align: top;
        height: 30px;
        display: inline-block;
        /* overflow: block; */
      }

      .header header input[name="description"] {
        border: none;
        outline: none;
        font-size: 20px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: bolder;
        color: purple;
        vertical-align: top;
        height: 30px;
        display: inline-block;
        /* overflow: block; */
      }

      .header div svg {
        width: 50px;
        height: auto;
        position: absolute;
        top: -10px;
        left: 165px;
        display: none;
      }

      .header div:hover svg {
        display: block;
      }

      .header ellipse {
        fill: #71c386;
        stroke-width: 5px;
      }

      .header svg ellipse,
      path {
        stroke: #000;
        stroke-miterlimit: 10;
      }

      .header path {
        fill: #fff;
        stroke-width: 4px;
      }

      /* END HEADER COMPONENT*/
      /* JOB COMPONENT aka EditableInfoCardList*/

      .job-component {
        grid-area: left;
        transition: box-shadow 1s;
        position: relative;
      }

      .job-component ul li div input[name="date"] {
        border: none;
        outline: none;
        font-size: 16px;
        color: #659399;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: 200;
        vertical-align: top;
        height: 30px;
        display: inline-block;
        /* overflow: block; */
        text-transform: uppercase;
      }

      .job-component ul li div input[name="title"] {
        border: none;
        outline: none;
        font-size: 20px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: bolder;
        vertical-align: top;
        height: 30px;
        display: inline-block;
        /* overflow: block; */
      }

      .job-component ul li div input[name="sub-title"] {
        border: none;
        outline: none;
        font-size: 17px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: 200;
        vertical-align: top;
        height: 30px;
        display: inline-block;
        /* overflow: block; */
        font-style: italic;
      }

      .job-component ul li div > textarea {
        border: none;
        outline: none;
        font-size: 14px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: 200;
        height: 100px;
        color: black;
      }

      .job-component > textarea {
        border: none;
        outline: none;
        font-size: 20px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: 700;
        vertical-align: top;
        padding: 0;
        height: 35px;
      }

      .job-component:hover {
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        cursor: pointer;
        position: relative;
      }

      .job-component form {
        position: absolute;
        top: 0;
        left: 100%;
        z-index: 1;
      }

      .job-component form button {
        height: 50px;
        width: 60px;
        position: absolute;
        background-color: limegreen;
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        border: none;
        transition: background-color 0.5s;
        outline: none;
        display: none;
        transition: box-shadow 1s;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .job-component:hover form button {
        display: block;
      }

      .job-component form button:hover {
        cursor: pointer;
        background-color: rgb(25, 221, 25);
      }

      .job-component ul {
        padding: 0;
        list-style: none;
      }

      .job-component ul li {
        position: relative;
      }

      .job-component ul li:hover button {
        display: block;
        z-index: 1;
      }

      .job-component ul li button {
        display: none;
        position: absolute;
        top: 0;
        left: 100%;
        height: 50px;
        background-color: rgb(238, 0, 0);
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        border: none;
        transition: background-color 0.5s;
        outline: none;
      }

      .job-component ul li button:hover {
        cursor: pointer;
        background-color: red;
      }

      /* END JOB COMPONENT */
      /* SKILLS COMPONENT START aka EditableList*/

      .skills-component {
        background-color: #fff;
        position: relative;
        transition: box-shadow 1s;
      }
      .skills-component:hover ul li button {

      .skills-component textarea {
        border: none;
        outline: none;
        font-size: 20px;
        width: 99.9%;
        height: 35px;
        resize: none;
        box-sizing: border-box;
        font-weight: 700;
        vertical-align: top;

      }

      .skills-component:hover {
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .skills-component form {
        position: absolute;
        top: 100%;
        left: 42%;
        display: none;
        z-index: 2;
        transition: box-shadow 1s;
      }

      .skills-component form input {
        outline: none;
        border-radius: 4px;
        font-size: 1.5em;
        width: 150px;
        border: solid rgb(189, 189, 189) 1px;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .skills-component form button {
        height: 50px;
        width: 154px;
        background-color: limegreen;
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        border: none;
        transition: background-color 0.5s;
        outline: none;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .skills-component form button:hover {
        cursor: pointer;
        background-color: rgb(25, 221, 25);
      }

      .skills-component:hover form {
        display: block;
      }

      .skills-component ul button {
        display: none;
        float: right;
        height: 18px;
        width: 50px;
        background-color: rgb(238, 0, 0);
        color: #fff;
        font-weight: bold;
        border: solid #fff 1px;
        transition: background-color 0.5s;
        outline: none;
      }

      .skills-component ul button:hover {
        background-color: red;
        cursor: pointer;
      }

      skills-component ul {
        padding-left: 25px;
        margin: 0;
      }

      /* END SKILLS COMPONENT  */
      /*  EDUCATION COMPONENT aka EditableToggleCard*/

      .education-component {
        position: relative;
        transition: box-shadow 1s;
      }

      .education-component input {
        border: none;
        outline: none;

        font-weight: 200;

        height: 30px;

      }

      .education-component:hover {
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),

      }

      .education-component button {
        position: absolute;
        top: 100%;
        left: 50%;
        z-index: 1;
        height: 50px;
        background-color: rgb(238, 0, 0);
        color: #fff;
        font-weight: bold;
        font-size: 15px;
        border: none;
        transition: background-color 0.5s;
        outline: none;
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
        display: none;
      }

      .education-component button:hover {
        background-color: red;
        cursor: pointer;
      }

      .education-component:hover button {
        display: block;
      }

      .education-component textarea {
        border: none;
        outline: none;
        font-size: 15px;
        width: 99.9%;
        resize: none;
        box-sizing: border-box;
        font-weight: 400;
        overflow-y: hidden;
        display: block;
        padding: 0;
      }

      /*  END EDUCATION COMPONENT*/

      .text-links-component {
        background-color: #fff;

      }

      .text-links-component:hover {

      .text-links-component:hover ul li button {

      .text-links-component textarea {

        padding: 0;
      }

      .text-links-component form {
        position: absolute;
        top: 100%;
        left: 22%;
        z-index: 1;
        display: none;
      }

      .text-links-component form input {
        outline: none;

        font-size: 1.2em;

        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),

      .text-links-component form button {
        height: 50px;

        background-color: rgb(25, 221, 25);
      }

      .text-links-component:hover form {

      }

      .text-links-component ul button {
        display: none;
        float: right;
        height: 18px;
        width: 50px;
        background-color: rgb(238, 0, 0);
        color: #fff;
        font-weight: bold;
        border: solid #fff 1px;
        transition: background-color 0.5s;
        outline: none;
      }

      .text-links-component ul button:hover {
        background-color: red;
        cursor: pointer;
      }

      text-links-component ul {
        margin: 0;
        padding-left: 0;
        list-style: none;
      }

      /* END TEXT LINK COMPONENT  */
      /* CONTACT COMPONENT  */

      .contact-component {
        background-color: #fff;
        position: relative;
        transition: box-shadow 1s;
      }

      .contact-component:hover {
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
          0 10px 10px rgba(0, 0, 0, 0.22);
      }

      .contact-component:hover form {
        display: block;
      }

      .contact-component form {
        position: absolute;
        top: 100%;
        display: none;
        background-color: white;
      }

      .error-message {
        color: red;
        margin: 3px;
        transition: color;
      }

      .contact-component form button {
        height: 50px;
        width: 100%;
        background-color: limegreen;
        color: #fff;
        font-weight: bold;
        font-size: 14px;

        transition: background-color 0.5s;

        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),

      .contact-component form button:hover {

      .contact-component form input {

      }

      .contact-component textarea {
        border: none;
        outline: none;

        width: 100%;
        resize: none;
        height: 35px;
        box-sizing: border-box;

        vertical-align: top;
        padding: 0;
      }
